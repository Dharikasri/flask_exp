<!DOCTYPE html>
<html>
<head>
<style>
	*{

		padding:0px;
		
		margin:0px;
		
		
		box-sizing:box-border;

}

.rectangle{
			width:100%;
			height:30px;
			background-color:blue;
			color:white;
			text-align:center;
			margin-bottom:100px;
			
}
.login{
		background-color:blue;
		color:white;
		padding:10px 40px;
		border-radius:20px;
		cursor:pointer
		border:2px solid blue;
		margin-left:600px;
		margin-top:10px;
		text-align:center;
}
.centered{
			text-align:center;
}


</style>
</head>
<body>
<div class="rectangle">Web Dashboard</div>


<div class="centered">
    <input type="text" placeholder="Username" name="uname" required><br></br>

    <input type="password" placeholder="Password" name="psw" required><br></br>
</div>

<button class="login">LOGIN</button>
</body>
</html>
